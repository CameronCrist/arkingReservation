name: Manual Test

on:
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version to test with'
        required: false
        default: '20.x'
        type: choice
        options:
          - '18.x'
          - '20.x'
      run-coverage:
        description: 'Run coverage report'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  manual-test:
    name: Manual Test Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solhint linter
        run: npm run lint:sol
        continue-on-error: true

      - name: Compile contracts
        run: npm run compile

      - name: Generate TypeChain types
        run: npm run typechain

      - name: Run test suite
        run: npm test

      - name: Run coverage (if enabled)
        if: ${{ inputs.run-coverage }}
        run: npm run test:coverage

      - name: Check contract sizes
        run: npm run size
        continue-on-error: true

      - name: Display test summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Version: ${{ inputs.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Run: ${{ inputs.run-coverage }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
